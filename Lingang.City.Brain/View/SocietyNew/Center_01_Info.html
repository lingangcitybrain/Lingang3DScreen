<div class="statistic-box twocol society-center1" style="z-index:999;display:block;">
    <button class="statistic-slidebtn"><img src="Content/images/statistic-arrow.png" /></button>
    <div class="statistic-slidediv">
        <div class="pjc-statistic" style="z-index:999;display:block;">
            <dl>
                <dt>常住人数</dt>
                <dd class="testAerial"><span id="s_bignum1">0</span></dd>
                <dt>停车</dt>
                <dd class="testAerial"><span id="s_bignum2">0</span></dd>
                <dt>入住率</dt>
                <dd class="testAerial"><span id="s_bignum3">0</span><span>&#37;</span></dd>
                <dt>便利性指标</dt>
                <dd class="testAerial"><span id="s_bignum4">0</span><span>&#37;</span></dd>
            </dl>
        </div>
    </div>
</div>

<script>
    $(function () {
        $(".statistic-slidebtn").each(function () {
            var thisClick = false;
            $(this).click(function () {
                thisClick = !thisClick;
                if (thisClick) {
                    $(this).css({ transform: 'rotate(0)' }).siblings(".statistic-slidediv").slideUp();
                } else {
                    $(this).css({ transform: 'rotate(180deg)' }).siblings(".statistic-slidediv").slideDown();
                }
            })
        })
    })

</script>
